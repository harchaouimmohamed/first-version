            <div class="newhosting">

                <form action="" class="formfood">
                    <div class="headfoodform">
                        <div class="closefood">
                            <span class="material-symbols-outlined" id="close-cart">

                            </span>
                        </div>

                        <div class="titlemfood">

                        <div class="boxtitle">

                        <div class="boxpq">

                        </div>

                            </div>

                        </div>
                        <div class="boxTable">

                            </div>

                        </div>
